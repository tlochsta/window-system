<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window System</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="window.css">
</head>
<body>
  <button id="createWindow">Create Window</button>
  <br>
  <button id="testShowHide">Test Show/Hide</button>
  <br>
  <input id="testTitleInput" type="text" placeholder="New Title">
  <button id="testSetTitle">Set Title</button>
  <br>
  <input id="testResourceInput" type="text" placeholder="New iFrame Source">
  <button id="testSetResource">Set Resource</button>
  <br>
  <input id="testButtonIcon" type="text" placeholder="Custom Button Icon">
  <button id="testAddButton">Add Custom Button</button>
  <br>
  <input id="testRemoveButtonIcon" type="text" placeholder="Remove Button Icon">
  <button id="testRemoveButton">Remove Custom Button</button>
  <br>
  <input id="testIconUrl" type="text" placeholder="Favicon URL">
  <button id="testSetIcon">Set Icon</button>
  <br>
  <button id="testRemoveIcon">Remove Icon</button>
  <br>
  <button id="testToggleTheme">Toggle Theme</button>
  <br>
  <button id="launchAlert">Launch Alert</button>

  <script src="window.js"></script>
  <script src="example.js"></script>
</body>
</html>
